<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Berita Desa Manola</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('img/background1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
    }
    header, footer, nav {
      background: transparent;
      color: white;
      text-align: center;
      padding: 15px;
    }
    nav a {
      color: white;
      padding: 10px 15px;
      display: inline-block;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }
    main {
      padding: 30px;
      max-width: 1000px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.5); /* transparan */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3a8a;
    }
    .berita {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .berita-item {
      background: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      color: #333;
    }
    .berita-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .berita-item p {
      font-weight: bold;
    }
  </style>
</head>
<body>

  </header>

    <a href="galeri.html">Galeri</a>
    <a href="potensi.html">Potensi</a>
    <a href="layanan.html">Layanan</a>
  
  </nav>

  <main>
    <h2>Berita & Kegiatan Terkini</h2>
    <div class="berita">
      <div class="berita-item">
        <img src="img/literasi.jpeg" alt="Sekolah Dasar Negeri Bali Ledo" />
        <p>Kegiatan Literasi & Numerasi</p>
      </div>
      <div class="berita-item">
        <img src="img/pupuk bokasi.jpg" alt="pembuatan pupuk bokasi" />
        <p>Pembuatan Pupuk Bokasi</p>
      </div>
      <div class="berita-item">
        <img src="img/gotong royong.jpg" alt="gotong royong" />
        <p>Gotong Royong Kantor Desa</p>
      </div>
    </div>
  </main>

</body>
</html>
